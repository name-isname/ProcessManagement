<!DOCTYPE html>
<html>

<head>
    <title>进程管理系统</title>
    <meta charset="UTF-8">
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <!-- 添加 marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <!-- 侧边栏 -->
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3>进程管理系统</h3>
            </div>
            <ul class="list-unstyled components">
                <li>
                    <button id="createProcessBtn" class="btn btn-primary sidebar-btn">新建进程</button>
                </li>
                <li>
                    <a href="#" id="allProcessesBtn" class="nav-link active">所有进程</a>
                </li>
                <li>
                    <a href="#" id="runningProcessesBtn" class="nav-link">运行中进程</a>
                </li>
                <li>
                    <a href="#" id="stoppedProcessesBtn" class="nav-link">已停止进程</a>
                </li>
                <li>
                    <a href="#" id="waitingProcessesBtn" class="nav-link">等待中进程</a>
                </li>
            </ul>
        </nav>

        <!-- 主内容区域 -->
        <div id="content" class="content">
            <!-- 创建进程表单（默认隐藏） -->
            <div id="createProcessForm" class="process-form d-none">
                <h3>创建新进程</h3>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">进程名称</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">描述</label>
                        <textarea class="form-control" id="description"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">状态</label>
                        <select class="form-select" id="status" required>
                            <option value="运行中">运行中</option>
                            <option value="停止">停止</option>
                            <option value="等待中">等待中</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="priority" class="form-label">优先级</label>
                        <select class="form-select" id="priority" required>
                            <option value="高">高</option>
                            <option value="中">中</option>
                            <option value="低">低</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">创建</button>
                    <button type="button" class="btn btn-secondary" id="cancelCreate">取消</button>
                </form>
            </div>

            <!-- 进程列表 -->
            <div id="processList" class="process-list">
                <h3>运行中的进程</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>进程名称</th>
                            <th style="width: 30%">描述</th>
                            <th>状态</th>
                            <th>优先级</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="processTableBody">
                        <!-- 进程数据将通过 JavaScript 动态插入 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="/static/main.js"></script>
</body>

</html>
